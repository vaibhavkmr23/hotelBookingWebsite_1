<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="styles/payment.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<!-- Body starts -->

<body>
    <div id="loader" class="center">

    </div>
    <!-- Main div starts -->
    <div id="main">
        <!-- Header starts -->
        <header>

        </header>

        <!-- Header ends -->

        <!-- Content div starts -->
        <div id="content">
            <div id="hotel-detail">
                <div>
                    <img src="" id="radission-img" />
                </div>
                <div id="hotelDetail">
                    <h2 id="hotelName"></h2>
                    <p id="ranking"></p>
                    <p id="address"></p>
                </div>
            </div>
            <div id="allDetails">
                <div id="customer-detail">
                    <p><b class="personDetails">Name:</b><span id="customerName"> </span></p>
                    <p><b class="personDetails">Number of Adults:</b><span id="adults"> </span></p>
                    <p><b class="personDetails">Check-in Date:</b> <span id="checkIn"> </span></p>
                    <p><b class="personDetails">Check-out Date:</b> <span id="checkOut"> </span></p>

                </div>
                <div>
                    <div id="tariff-detail">
                        <div id="detail-1">
                            <div id="tarif1">
                                <p><b class="personDetails">Tariff Breakdown:</b> <span id="tariff">
                                        
                                    </span></p>
                            </div>
                            <div id="tarif2">
                                <p><b class="personDetails">Total Amount:</b><span id="total">
                                        
                                    </span></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="pay">
                    <div>
                        <input type="submit" class="btn btn-success" value="Pay Now" id="pay-button"
                            onclick="alert('Hi your booking is successfull !!');" disabled>
                    </div>
                </div>
            </div>
        </div>
        <!-- Content div ends -->

        <!-- Footer starts -->
        <footer>

        </footer>

        <!-- Footer ends -->
    </div>
    <!-- Main div ends -->
    <script src="scripts/common.js"></script>
    <script src="scripts/payment.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
<!-- Body ens -->

</html>

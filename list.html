<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <link rel="stylesheet" href="styles/list.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<!-- Body starts -->

<body>
    <!-- Main div starts -->
    <div id="main">
        <!-- Header starts -->
        <header>
            <div id="header-container">
                <a href="index.html"><img src="assests\images\logo.png" alt="logo" id="logo"></a>
                <div id="login"><a class="btn btn-light btn-sm" id="login-btn" data-bs-toggle="modal"
                        data-bs-target="#exampleModal-1" target="_self">LOGIN</a></div>
            </div>
        </header>
        <!-- Header ends -->

        <!-- Content Div starts -->
        <div id="content">
            <div id="view">
                <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                            aria-selected="true">List View</button>
                    </li>
                    <li class="nav-item " role="presentation">
                        <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                            aria-selected="false">Map View</button>
                    </li>
                </ul>
            </div>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <div id="list-view">
                        <div class="hotel-container" id="hotel-1">
                            <a href="detail.html" id="anchor" style="text-decoration: none; color: black;">
                                <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"
                                    class="hotel-img" />
                                <div class="description-container">
                                    <div id="detail-1">

                                        <h3>Radisson Blu Hotel</h3>

                                        <p>5 Star</p>

                                        <p>New Delhi</p>

                                    </div>
                                </div>
                            </a>

                        </div>
                        <div class="hotel-container" id="hotel-2">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg"
                                class="hotel-img">
                            <div class="description-container">
                                <div id="detail-2">

                                    <h3>The Lalit New Delhi</h3>

                                    <p>4.5 Star</p>

                                    <p>New Delhi</p>

                                </div>
                            </div>
                        </div>
                        <div class="hotel-container" id="hotel-3">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg"
                                class="hotel-img" id="image3" />
                            <div class="description-container">
                                <div id="detail-3">

                                    <h3>Taj Palace</h3>

                                    <p>4.0 Star</p>

                                    <p>New Delhi</p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <div id="map-view">
                        <div><img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png"></div>
                        <p>MAP VIEW</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Content Div ends -->

        <!-- Footer starts -->
        <footer>
            <div id="footer-container">
                <span class="footer-span" id="footerspan1">
                    <div><a class="btn btn-info btn-sm text-white" data-bs-toggle="modal"
                            data-bs-target="#exampleModal-2" target="_self" id="contact-btn">Contact Us</a></div>
                </span>

                <div id="copyright"><span class="footer-span" id="footerspan3">&copy; ROOM SEARCH PVT. LTD.</span>
                </div>
                <div id="socialmedia-logo">
                    <span class="footer-span" id="footerspan2">
                        <a href="https://www.facebook.com" target="_blank"><img src="assests/images/facebook.png"
                                class="footer-img"></a>
                        <a href="https://www.instagram.com" target="_blank"><img src="assests/images/instagram.png"
                                class="footer-img"></a>
                        <a href="https://twitter.com" target="_blank"><img src="assests/images/twitter.png"
                                class="footer-img"></a>
                    </span>
                </div>
            </div>
        </footer>
        <!-- Footer ends -->
    </div>

    <!-- Modal-1 starts-->
    <form action="index.html" method="get">
        <div class="modal fade" id="exampleModal-1" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">

            <div class="modal-dialog">

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body-1">

                        <label for="username">Username:</label>
                        <input type="text" name="username" placeholder="Enter Username" required><br>
                        <label for="password">Password:</label>
                        <input type="password" name="password" placeholder="Enter Password" autocomplete="off"
                            required><br>

                    </div>
                    <div class="modal-footer">
                        <div class="submit-button">
                            <input type="submit" id="submit-btn-modal-1" class="btn btn-primary" value="Login">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form>
    <!-- Modal-1 ends-->

    <!-- Modal-2 starts-->
    <form action="index.html" method="get">
        <div class="modal fade" id="exampleModal-2" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">

            <div class="modal-dialog">

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-2">
                        <div>
                            <span id="p1">Thank you for reaching out!!!</span><br>
                            <span id="p2">Please enter you email and we get back to you.</span><br><br>
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" name="email" placeholder="Enter your email" required
                                autocomplete="off" /><br />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="submit-button">
                            <input type="submit" id="submitbtn" class="btn btn-primary" value="submit">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form>
    <!-- Modal-2 ends-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
<!-- Body ends -->

</html>

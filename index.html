<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>

    <link rel="stylesheet" href="styles/common.css">
    <link href="styles/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<!-- Body starts -->

<body>
    <!-- Main div starts -->
    <div id="main">
        <!-- Header starts -->
        <header>
            <div id="header-container">
                <img src="assests\images\logo.png" alt="logo" id="logo">
                <div id="login"><a class="btn btn-light btn-sm" id="login-btn" data-bs-toggle="modal"
                        data-bs-target="#exampleModal-1">LOGIN</a></div>
            </div>
        </header>
        <!-- Header ends -->

        <!-- Content Div starts -->
        <div id="content">
            <div id="form">
               <div class="search">
                    <input id="forminput" type="text" name="citysearch" placeholder="City" autocomplete="off">
                </div>
            </div>
            <div id="city-maindiv">
                <div id="citymain-container">
                    <div class="city">
                        <a href="list.html">
                            <div class="Container-city"><img
                                    src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/a2/new-delhi.jpg"
                                    class="city-img" />
                                <div class="middle">
                                    <div class="cities" id="city1">Delhi</div>
                                </div>
                            </div>
                        </a>
                        <div class="Container-city">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fc/f0/goa.jpg"
                                class="city-img" />
                            <div class="middle">
                                <div class="cities" id="city2">Goa</div>
                            </div>
                        </div>
                        <div class="Container-city">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-s/0f/98/f7/df/charminar.jpg"
                                class="city-img" />
                            <div class="middle">
                                <div class="cities" id="city3">Hyderabad</div>
                            </div>
                        </div>
                        <div class="Container-city">
                            <img src="https://media-cdn.tripadvisor.com/media/photo-s/15/33/fe/ac/kolkata-calcutta.jpg"
                                class="city-img" />
                            <div class="middle">
                                <div class="cities" id="city4">Kolkata</div>
                            </div>
                        </div>
                    </div>
                </div>
                <a href="index.html" class="btn btn-secondary" id="view-more">View more</a>
            </div>
        </div>
        <!-- Content div ends -->

        <!-- Footer starts -->
        <footer>
            <div id="footer-container">
                <span class="footer-span" id="footerspan1">
                    <div id="contact-div"><a class="btn btn-info btn-sm text-white" data-bs-toggle="modal"
                            data-bs-target="#exampleModal-2" target="_self" id="contact-btn">Contact Us</a></div>
                </span>

                <div id="copyright">
                    <span class="footer-span" id="footerspan3">
                        &copy; ROOM SEARCH PVT. LTD.
                    </span>
                </div>
                <div id="socialmedia-logo">
                    <span class="footer-span" id="footerspan2">
                        <a href="https://www.facebook.com" target="_blank"><img src="assests/images/facebook.png"
                                class="footer-img"></a>
                        <a href="https://www.instagram.com" target="_blank"><img src="assests/images/instagram.png"
                                class="footer-img"></a>
                        <a href="https://twitter.com" target="_blank"><img src="assests/images/twitter.png"
                                class="footer-img"></a>
                    </span>
                </div>
            </div>
        </footer>
        <!-- Footer ends -->
    </div>
    <!--Main div ends  -->
    
    <!-- Modal-1 starts-->
    <form action="index.html" method="get">
        <div class="modal fade" id="exampleModal-1" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">

            <div class="modal-dialog">

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body-1">

                        <label for="username">Username:</label>
                        <input type="text" name="username" placeholder="Enter Username" required><br>
                        <label for="password">Password:</label>
                        <input type="password" name="password" placeholder="Enter Password" autocomplete="off"
                            required><br>

                    </div>
                    <div class="modal-footer">
                        <div class="submit-button">
                            <input type="submit" id="submit-btn-modal-1" class="btn btn-primary" value="Login">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form>
    <!-- Modal-1 ends-->

    <!-- Modal-2 starts-->
    <form action="index.html" method="get">
        <div class="modal fade" id="exampleModal-2" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">

            <div class="modal-dialog">

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-2">
                        <div>
                            <span id="p1">Thank you for reaching out!!!</span><br>
                            <span id="p2">Please enter you email and we get back to you.</span><br><br>
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" name="email" placeholder="Enter your email" required
                                autocomplete="off" /><br />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <div class="submit-button">
                            <input type="submit" id="submitbtn" class="btn btn-primary" value="submit">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </form>
    <!-- Modal-2 ends-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
<!-- Body ends -->

</html>

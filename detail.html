<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link rel="stylesheet" href="styles/detail.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<!-- Body starts -->

<body>
    <div id="loader" class="center">
   
    </div>
    <!-- Main div starts -->
    <div id="main">
        <!-- Header starts -->
        <header>

        </header>

        <!-- Header ends -->

        <!-- Content div starts -->
        <div id="content">
            <div id="table">
                <div id="radission-container">
                    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" id="carouselDiv">
                           
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon icon-rosybrown" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon icon-rosybrown" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>

                <!-- <div id="form"> -->
                <!-- <div id="formInner"> -->
                <form action="payment.html" method="get" id="bookingForm">
                    <div class="form-inn">
                        <div class="label"><label for="adults">Adults:</label></div>
                        <div class="input"><input id="NoOfAdults" class="input-form" type="number" name="adults" min="1"
                                required oninput="totalFunc()" value="1" />
                        </div>
                    </div>
                    <div class="form-inn">
                        <div class="lebel"><label for="name">Name:</label></div>
                        <div class="input"><input class="input-form" type="text" id="name" name="name" required
                                autocomplete="off" />
                        </div>
                    </div>
                    <div class="form-inn">
                        <!-- <div class="dateclass"> -->
                        <div class="label"><label for="fromdate">From Date:</label></div>
                        <div class="input"> <input id="fromDate" max="" class="input-form" type="date" name="fromdate"
                                required oninput="totalFunc()" />
                        </div>
                        <!-- </div> -->
                    </div>
                    <div class="form-inn">
                        <!-- <div class="dateclass"> -->
                        <div class="label"><label for="todate">To Date:</label></div>
                        <div class="input"><input class="input-form" id="toDate" min="" type="date" name="todate"
                                required oninput="totalFunc()" />
                        </div>
                        <!-- </div> -->
                    </div>
                    <div class="form-inn">
                        <div class="label"><label for="total">Total:</label></div>
                        <div class="input"><input id="result" class="input-form" type="text" name="total" readonly>


                            <div class="input"><input type="hidden" name="id" id="id"></div>
                        </div>

                    </div>
                    <div id="submitButton">
                        <!-- <div class="input" id="bookbutton"> -->
                        <input class="btn btn-outline-success" type="submit" value="Book Now" id="bookButton" />
                        <!-- </div> -->
                    </div>
                </form>
                <!-- </div> -->
                <!-- </div> -->

            </div>
            <div id="hotel-description">
                <h2 id="hotelName"></h2>
                <P id="head1">RATING</P>
                <div id="star">

                </div>

                <p id="head2">AMENITIES</p>
                <ul id="hotelAmenities">

                </ul>
                <h5 id="head3">DESCRIPTION</h5>
                <P id="hotelDescription">

                </P>
            </div>

        </div>
        <!-- Content div ends -->

        <!-- Footer starts -->
        <footer>

        </footer>

        <!-- Footer ends -->
    </div>
    <!-- Main div ends -->

    <script src="scripts/common.js"></script>
    <script src="scripts/detail.js"></script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
<!-- Body ends -->

</html>
